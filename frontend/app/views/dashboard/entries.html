<div class="text-right">
  <a ng-click="openNewModal()" class="btn btn-primary"><i class="fa fa-plus"></i> Add new</a>
</div>
<br>
<div class="entries">
  <div class="entry" ng-repeat="entry in entries">
    <div class="overlay">
      <a class="delete" ng-click="delete(entry)">
        <i class="fa fa-times"></i>
      </a>
    </div>
    <div class="row">
      <div class="col-md-8">
        <h2>{{entry.name}}</h2>
        <div class="location">
          <i class="fa fa-map-marker"></i> {{entry.city}}
        </div>
      </div>
      <div class="col-md-4">
        <div class="time" timezone-clock data-offset="entry.gmt"></div>
      </div>
    </div>
  </div>
</div>
