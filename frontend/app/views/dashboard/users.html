<table class="table">
  <thead>
    <th>Email</th>
    <th class="text-right">Actions</th>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td>{{user.email}}</td>
      <td class="text-right">
        <a ui-sref="dashboard.filteredentries({id: user._id})" class="btn btn-primary">
          <i class="fa fa-eye"></i> See entries
        </a>
        <a ng-click="delete(user)" class="btn btn-danger">
          <i class="fa fa-trash"></i> Delete
        </a>
      </td>
    </tr>
  </tbody>
</table>
